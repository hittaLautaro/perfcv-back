spring:
    task:
        scheduling:
            enabled: true
    application:
        name: ContractMaker
    datasource:
        url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/contractmakerdb}
        username: ${DB_USERNAME:postgres}
        password: ${DB_PASSWORD:2471}
    jpa:
        hibernate:
            ddl-auto: update
            use_sql_comments: true
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USER:dummy@example.com}
        password: ${MAIL_PASS:dummy}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enabled: true
    springdoc:
        swagger-ui:
            path: /swagger-ui.html
            enabled: true
            operations-sorter: alpha
            tags-sorter: alpha
        api-docs:
            path: /v3/api-docs
        show-actuator: true
    server:
        port: ${PORT:8080}
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_CLIENT_SECRET}
                        scope:
                            - openid
                            - profile
                            - email
                        redirect-uri: "${BASE_URL}/login/oauth2/code/google"
                provider:
                    google:
                        authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
                        token-uri: https://oauth2.googleapis.com/token
                        user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
                        user-name-attribute: sub

# AWS S3 Configuration
aws:
    access-key-id: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
    region: ${AWS_REGION}
    s3:
        bucket-name: ${AWS_S3_BUCKET_NAME}
