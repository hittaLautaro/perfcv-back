spring:
    task:
        scheduling:
            enabled: true
    application:
        name: ${APP_NAME}
    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASS}
    jpa:
        hibernate:
            ddl-auto: update
            use_sql_comments: true
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USER}
        password: ${MAIL_PASS}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enabled: true
    springdoc:
        swagger-ui:
            path: /swagger-ui.html
            enabled: true
            operations-sorter: alpha
            tags-sorter: alpha
        api-docs:
            path: /v3/api-docs
        show-actuator: true
    server:
        port: ${PORT:8080}
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_CLIENT_SECRET}
                        scope:
                            - openid
                            - profile
                            - email
                        redirect-uri: "${BASE_URL}/login/oauth2/code/google"
                provider:
                    google:
                        authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
                        token-uri: https://oauth2.googleapis.com/token
                        user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
                        user-name-attribute: sub